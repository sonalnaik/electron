<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Roadtohealth-Analytics and Reporting System.</title>


</head>

<body>



  <div class="footerwrapper">
    <div id="wrapper">
      <div id="header">
        <div class="logo"></div>
      </div>
      <div class="login_container" style="padding-left:25px;">
        <div class="loginleftpanel">
          <div class="module">
            <h2> Login</h2>
            <div class="mrgn0x40">
              <form name="loginForm" action="" method="post" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                

                <table width="570" border="0" cellspacing="0" cellpadding="0" class="standard-table">

                  <tr>
                    <td valign="middle">Username :</td>
                    <td>
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                        <input type="text" class="form-control inpt" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Please enter Username.</div>
                      </div>
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>

                    <td valign="middle">Password :</td>
                    <td>
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

                        <input type="password" class="form-control inpt" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Please enter Password.</div>
                      </div>
                       <input type="submit" class="btn" value="Click to Login" /> 
                      
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td></td>
                  </tr>
                </table>

              </form>
            </div>
          </div>
          <div class="clear"></div>
          <div class="clear"></div>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</body>
